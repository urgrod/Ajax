  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading" >
        <h3 class="panel-title">Authentification</h3>
      </div>
      <div id="authentification" class="container">
        <form>
          <div class="input-group">
            <span class="input-group-addon">Login</span>
            <input type="text" class="panel-body" id="login" placeholder="Entrez votre login" autofocus>
          </div>
          <div class="input-group">
            <span class="input-group-addon">Password</span>
            <input type="text" class="panel-body" id="password" placeholder="Entrez votre password" autofocus>
          </div>


          <button type="submit" class="btn btn-success pull-left" id="authentification-send">
            <span class="glyphicon glyphicon-send"></span> Envoyer
          </button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading" >
        <h3 class="panel-title">Chat</h3>
      </div>
      <div id="chat" class="panel-body">
      </div>
      <div class="panel-body">
        <form>
          <textarea class="form-control" rows="10" id="chat-room" readonly></textarea>
          <div class="input-group">
            <span class="input-group-addon">Message </span>
            <input type="text" class="form-control" id="chat-message" placeholder="Entrez votre message" autofocus>
          </div>
          <br />
          <button type="submit" class="btn btn-success pull-right" id="chat-send">
            <span class="glyphicon glyphicon-send"></span> Envoyer
          </button>
        </form>
      </div>
    </div>
  </div>
